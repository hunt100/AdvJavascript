<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add review</title>
    <style>
        * {
            margin: 4px;
        }

        .content {
            width: 500px;
            margin: 0 auto;
        }

        input {
            width: 240px;
        }
    </style>
</head>
<body>
<div class="content">
    <h3>Оставить отзыв</h3>
    <input type="text" name="product" id="product" placeholder="Название продукта"/>
    <br>
    <textarea name="review" id="review" rows="4" cols="50" placeholder="Ваш отзыв"></textarea>
    <button class="btn" id="review-btn">Отправить</button>
    <a href="review.html">Посмотреть отзывы</a>
</div>

<script src="add-review.js"></script>
</body>
</html>
